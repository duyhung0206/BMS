<div ng-include="global.navUrl"></div>


<div class="bs-docs-section">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h1 id="forms">User Profile</h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <ul class="list-group">
                <li class="list-group-item">
                    <img class="profile-user-img img-responsive img-circle" src="../images/iconuser/m1.png" alt="User profile picture">
                    <h3 class="profile-username text-center">{{n_customer.name}}</h3>
                    <p class="text-muted text-center">{{n_customer.address}}</p>
                </li>
                <li class="list-group-item">
                    <span class="badge">{{n_customer.orders.total | number}}</span>
                    Total order
                </li>
                <li class="list-group-item">
                    <span class="badge">{{n_customer.orders.totalBuy | number}}</span>
                    Total Buy
                </li>
                <li class="list-group-item">
                    <span class="badge">{{n_customer.orders.totalReturn | number}}</span>
                    Total Refund
                </li>
            </ul>
        </div>
        <div class="col-lg-9">
            <ul class="nav nav-tabs">
                <li ui-sref="customer-tab-orders" ui-sref-active="active"><a href="javascript:void(0)">Orders</a></li>
                <li ui-sref="customer-tab-info" ui-sref-active="active"><a href="javascript:void(0)">Info</a></li>
                <li ui-sref="customer-tab-report" ui-sref-active="active"><a href="javascript:void(0)">Report</a></li>
                <p class="bs-component pull-right" style="margin-bottom: 0px">
                    <a href="javascript:void(0)" onclick="window.history.back();" class="btn btn-danger">Back</a>
                    <a href="javascript:void(0)" class="btn btn-danger" ng-click="deleteCustomer(n_customer.id, n_customer.name)">Delete</a>
                    <a href="javascript:void(0)" class="btn btn-primary">Create Order</a>
                </p>
            </ul>
            <div class="ui-view-customer">
                <ui-view ng-init="go('customer-tab-orders')"></ui-view>
            </div>
        </div>
    </div>
</div>
