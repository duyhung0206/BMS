<div ng-include="global.navUrl"></div>


<div class="bs-docs-section">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h4>{{n_product.name}} <span class="text-muted text-center" ng-if="n_product.sku != ''">({{n_product.sku}})</span></h4>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <ul class="nav nav-tabs">
                <li ui-sref="product-tab-overview" ui-sref-active="active"><a href="javascript:void(0)">Tổng quan</a></li>
                <li ui-sref="product-tab-info" ui-sref-active="active"><a href="javascript:void(0)">Thông tin</a></li>
                <li ui-sref="product-tab-orders" ui-sref-active="active"><a href="javascript:void(0)">Hóa đơn xuất</a></li>
                <li ui-sref="product-tab-purchaseorders" ui-sref-active="active"><a href="javascript:void(0)">Hóa đơn nhập</a></li>
                <p class="bs-component pull-right" style="margin-bottom: 0px">
                    <a href="javascript:void(0)" onclick="window.history.back();" class="btn btn-danger">Trở lại</a>
                    <a href="javascript:void(0)" class="btn btn-danger" ng-click="deleteProduct(n_product.id, n_product.name)">Xóa</a>
                </p>
            </ul>
            <div class="ui-view-product">
                <ui-view ng-init="go('product-tab-overview')"></ui-view>
            </div>
        </div>
    </div>
</div>
