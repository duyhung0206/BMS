<div ng-include="global.navUrl"></div>

<div class="bs-docs-section">
    <div class="row">
        <form class="form-horizontal" ng-submit="saveSetting(editSettingForm)" name="editSettingForm" novalidate>
            <fieldset>
                <div class="form-group">
                    <label for="select-default-period" class="col-lg-4 control-label">Khoảng thời gian xem mặc
                        định</label>
                    <div class="col-lg-8">
                        <label>
                            <select class="form-control" id="select-default-period" ng-model="n_config.period_default"
                                    convert-to-number>
                                <option ng-repeat="season in seasons" value="{{season.id}}">{{season.name}}</option>
                            </select>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-4 control-label">Chủ đề</label>
                    <div class="col-lg-8">
                        <div class="radio" ng-repeat="theme in n_config.themes.list">
                            <label style="text-transform: capitalize">
                                <input type="radio" name="optionsThemes" ng-checked="n_config.theme_default == theme"
                                       ng-click="changeTheme(theme)">
                                {{theme}}
                            </label>
                        </div>
                    </div>
                </div>
