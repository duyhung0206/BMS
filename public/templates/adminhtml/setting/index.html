<div class="bs-docs-section">
    <div class="row">
        <form class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <label class="col-lg-4 control-label">Default season view</label>
                    <div class="col-lg-8">
                        <div class="radio" ng-repeat="season in seasons">
                            <label>
                                <input type="radio" name="optionsSeasonView" value="season.id">
                                {{season.name}}
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-4 control-label">Bootswatch themes</label>
                    <div class="col-lg-8">
                        <div class="radio" ng-repeat="theme in n_config.themes.list">
                            <label style="text-transform: capitalize">
                                <input type="radio" name="optionsThemes" ng-checked="n_config.themes.choosed == theme" ng-click="n_config.themes.choosed = theme">
                                {{theme}}
                            </label>
                        </div>
                        <link rel="stylesheet" ng-href="css/{{n_config.themes.choosed}}/bootstrap.min.css">
                        <link rel="stylesheet" ng-href="css/custom_themes/{{n_config.themes.choosed}}.css">
                    </div>
                </div>

                        <!--</div>-->

                    <!--</div>-->
                <!--</div>-->
            </fieldset>
            <div class="form-group">
                <div class="col-lg-8 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
