<div ng-include="global.navUrl"></div>

<div class="bs-docs-section">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h1 id="forms">Categories</h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4">
            <div class="well bs-component">
                <form class="form-horizontal" ng-submit="addNewCategory(addCategoryForm)" name="addCategoryForm" novalidate>
                    <fieldset>
                        <legend>Add New Category</legend>
                        <div class="form-group" ng-class="{'has-error' : addCategoryForm.category_name.$invalid && formSubmitted}">
                            <label for="category_name" class="col-lg-3 control-label">Name</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" name="category_name" id="category_name" placeholder="Name" ng-model="n_category.name" required>
                                <p ng-show="addCategoryForm.category_name.$invalid && formSubmitted" class="help-block">Name of the category is required</p>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{'has-error' : addCategoryForm.category_page_title.$invalid && formSubmitted}">
                            <label for="category_page_title" class="col-lg-3 control-label">Page title</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" id="category_page_title" name="category_page_title" placeholder="Page title" ng-model="n_category.page_title" required>
                                <p ng-show="addCategoryForm.category_page_title.$invalid && formSubmitted" class="help-block">Page title of the category is required</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description" class="col-lg-3 control-label">Description</label>
                            <div class="col-lg-9">
                                <textarea class="form-control" rows="5" id="description" ng-model="n_category.description"></textarea>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{'has-error' : addCategoryForm.category_is_active.$invalid && formSubmitted}">
                            <label for="category_is_active" class="col-lg-3 control-label">Is active</label>
                            <div class="col-lg-9">
                                <select class="form-control" id="category_is_active" name="category_is_active" ng-model="n_category.is_active" required>
                                    <option value="1">Yes</option>
                                    <option value="0">No</option>
                                </select>
                                <p ng-show="addCategoryForm.category_is_active.$invalid && formSubmitted" class="help-block">Please select yes/no</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-9 col-lg-offset-3">
                                <button class="btn btn-primary">Add New Category</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
                <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div></div>
        </div>
        <div class="col-lg-8">
            <!--<div class="row">-->
                <!--<div class="col-lg-4 col-lg-offset-8">-->
                    <!--<div class="bs-component">-->
                        <!--<div class="form-group">-->
                            <!--<input class="form-control" id="search_category" ng-model="search_category" type="text" placeholder="Search">-->
                            <!--<input class="form-control" id="pageSize_category" ng-model="pageSize_category" type="text" placeholder="pageSize_category">-->
                        <!--</div>-->
                    <!--</div>-->
                <!--</div>-->
            <!--</div>-->
            <div class="bs-component">
                <div class="row">
                    <div class="col-xs-4 col-lg-offset-6">
                        <label for="search">Search</label>
                        <input ng-model="search_category" id="search" class="form-control" placeholder="Filter text">
                    </div>
                    <div class="col-xs-2">
                        <label for="search">Items per page</label>
                        <input type="number" min="1" max="100" class="form-control" ng-model="pageSize_category" value="{{pageSize_category}}">
                    </div>
                </div>
                <table class="table table-striped table-hover ">
                    <thead>
                    <tr>
                        <th>
                            <a href="javascript:void(0)" ng-click="sortType = 'id'; sortReverse = !sortReverse">
                                #
                                <span ng-show="sortType == 'id' && !sortReverse" class="fa fa-caret-down"></span>
                                <span ng-show="sortType == 'id' && sortReverse" class="fa fa-caret-up"></span>
                            </a>
                        </th>
                        <th width="25%">
                            <a href="javascript:void(0)" ng-click="sortType = 'name'; sortReverse = !sortReverse">
                                Name
                                <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
                                <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
                            </a>
                        </th>
                        <th width="55%">
                            <a href="javascript:void(0)" ng-click="sortType = 'description'; sortReverse = !sortReverse">
                                Description
                                <span ng-show="sortType == 'description' && !sortReverse" class="fa fa-caret-down"></span>
                                <span ng-show="sortType == 'description' && sortReverse" class="fa fa-caret-up"></span>
                            </a>
                        </th>
                        <th width="10%">
                            <a href="javascript:void(0)" ng-click="sortType = 'is_active'; sortReverse = !sortReverse">
                                Is active
                                <span ng-show="sortType == 'is_active' && !sortReverse" class="fa fa-caret-down"></span>
                                <span ng-show="sortType == 'is_active' && sortReverse" class="fa fa-caret-up"></span>
                            </a>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-show="!categories.length"><td></td><td colspan="3">No data table</td></tr>
                    <!--<tr ng-repeat="category in categories | filter:search_category">-->
                        <!--<td>{{category.id}}</td>-->
                        <!--<td>{{category.name}}</td>-->
                        <!--<td>{{category.description}}</td>-->
                        <!--<td>{{category.is_active}}</td>-->
                    <!--</tr>-->
                    <tr dir-paginate="category in categories | orderBy:sortType:sortReverse | filter:search_category | itemsPerPage: pageSize_category  " current-page="currentPage">
                        <td>{{category.id}}</td>
                        <td>{{category.name}}</td>
                        <td>{{category.description}}</td>
                        <td>{{category.is_active}}</td>
                    </tr>
                    </tbody>
                </table>
                <div class="other-controller">
                    <div class="text-center">
                        <dir-pagination-controls boundary-links="true" template-url="bower_components/dirPagination/dirPagination.tpl.html"></dir-pagination-controls>
                    </div>
                </div>
                <div class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div></div><!-- /example -->
        </div>
        </div>
    </div>
</div>
