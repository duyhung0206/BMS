    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h4>{{n_supplier.name}} <span class="text-muted text-center" ng-if="n_supplier.address != ''">({{n_supplier.address}})</span></h4>
            </div>
        </div>
    </div>

    <div class="row">

                    <!--<a href="javascript:void(0)" class="btn btn-primary">Tạo đơn hàng</a>-->
                </p>
            </ul>
            <div class="ui-view-supplier">
